<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexm" value="M"> <label for="isexm">Masculino</label>
            <input type="radio" name="sexo" id="isexf" value="F"> <label for="isexf">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label>
            <input type="checkbox" name="esbasq" id="iebasq"> <label for="iebasq">Basquete</label>
            <input type="checkbox" name="esvol" id="isvol"> <label for="isvol">Vôlei</label>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
