<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionando conteúdos</title>
  </head>
  <body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
      eum voluptate neque harum maiores ipsam iure vel. Perspiciatis harum natus
      ipsa cum facere minus voluptatem non facilis esse, dolores nobis?
    </p>
    <h2>Vídeos</h2>
    <iframe
      src="https://player.vimeo.com/video/265045525?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
      width="650"
      height="450"
      frameborder="0"
      allow="
        autoplay;
        fullscreen;
        picture-in-picture;
        clipboard-write;
        encrypted-media;
        web-share;
      "
      referrerpolicy="strict-origin-when-cross-origin"
      title="Looking For Something"
    ></iframe>
    <h2>Mapas do Google</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14630.004341891316!2d-46.44891935!3d-23.5504404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce6681603acd15%3A0x289b4a2e90e130b5!2sParque%20Raul%20Seixas!5e0!3m2!1spt-BR!2sbr!4v1771880051110!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <iframe
      src="https://embed.waze.com/iframe?zoom=12&lat=-23.507645&lon=-46.304798&ct=livemap"
      width="600"
      height="450"
      allowfullscreen
    ></iframe>
  </body>
</html>
