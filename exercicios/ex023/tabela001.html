<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /* ALinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertical */
        }
    </style>
</head>
<body>
    <H1>Minha primeira tabela</H1>
    <!--
    Hierarquia de tabelas (simples)
    Table = tabela
        Table ROW = linha de tabela
            Table Header = cabeÃ§alho de tabela
            Table DATA = dados de tabela
    -->
    <table>
        <tr> <!--Table ROW - Primeira linha-->
            <td>A1</td> <!--Table DATA-->
            <td>B1</td> <!--Table DATA-->
            <td>C1</td> <!--Table DATA-->
        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
