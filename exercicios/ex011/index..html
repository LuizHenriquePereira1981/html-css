<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1100px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <!--Formatos compatíveis MP3-WAV- OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/Animal (Sting) - Max Surla_Media Right Productions.mp3" type="audio/mp3">
        <source src="midia/Animal (Sting) - Max Surla_Media Right Productions.ogg" type="audio/ogg">
        <source src="midia/Animal (Sting) - Max Surla_Media Right Productions.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Animal (Sting) - Max Surla_Media Right Productions.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1></h1>
</body>
</html>
